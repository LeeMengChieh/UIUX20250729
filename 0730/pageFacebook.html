<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/pageFacebook.css">
</head>

<body>
    <nav class="bg-fb1 h50px d-flex align-items-center">
        <div class="container d-flex align-items-center"><i class="fa-brands fa-square-facebook fs-2 text-white"></i>
            <div class="input-group input-group-sm w400px">
                <span class="input-group-text ">搜尋</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="img-head w30px h30px bg-fb3 rounded-circle ms-auto me-3"></div>

            <i class="fa-solid fa-bell fs-4  me-3"></i>
            <i class="fa-solid fa-circle-question fs-4  me-3"></i>
            <i class="fa-sharp fa-solid fa-sort-down fs-4 pb-2 me-3"></i>
        </div>
    </nav>
    <main class="h-50px">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-2">
                    <div class="bg-fb5 h-100"></div>
                </div>
                <div class="col">2</div>
                <div class="col-3">
                    <div class="bg-fb5 h-100"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
