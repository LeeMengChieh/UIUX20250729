<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap顏色</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <p class="text-primary h1">primary</p>
    <p class="text-secondary h1">secondary</p>
    <p class="text-success h1">success</p>
    <p class="text-danger h1">danger</p>
    <p class="text-warning h1">warning</p>
    <p class="text-info h1">info</p>
    <p class="text-light bg-black h1">light</p>
    <p class="text-dark h1">dark</p>
    <p class="text-black h1">black</p>
    <p class="text-white bg-black h1">white</p>
    <p class="bg-primary h1 m-0 text-center">primary</p>
    <p class="bg-secondary h1 m-0 text-end">secondary</p>
    <p class="bg-success h1 m-0 text-star ps-5">success</p>
    <p class="bg-danger h1 m-0 text-decoration-line-through">danger</p>
    <p class="bg-warning h1 m-0 fw-bold fs-1">warning</p>
    <div class="bg-info h1 m-0 display-1">info</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
